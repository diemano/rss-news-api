
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de IA - Resumo com Gemini</title>
</head>
<body>
  <h1>üîç Gerar Resumo com IA (Gemini)</h1>
  <form onsubmit="gerarResumo(event)">
    <p><input id="titulo" placeholder="T√≠tulo da not√≠cia" style="width:100%" required /></p>
    <p><textarea id="descricao" placeholder="Descri√ß√£o original (em ingl√™s ou outro idioma)" style="width:100%;height:100px" required></textarea></p>
    <p><input id="fonte" placeholder="Fonte da not√≠cia (ex: The Verge)" style="width:100%" required /></p>
    <p><button type="submit">Gerar Resumo</button></p>
  </form>
  <h3>üìù Resumo Gerado:</h3>
  <pre id="saida"></pre>
  <script>
    async function gerarResumo(e) {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const fonte = document.getElementById("fonte").value;

      const saida = document.getElementById("saida");
      saida.textContent = "‚è≥ Gerando resumo...";

      try {
        const res = await fetch("/.netlify/functions/generate-summary", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title: titulo, description: descricao, source: fonte })
        });
        const data = await res.json();
        saida.textContent = data.resumo || JSON.stringify(data, null, 2);
      } catch (err) {
        saida.textContent = "Erro ao chamar fun√ß√£o: " + err.message;
      }
    }
  </script>
</body>
</html>
