
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Not√≠cias de Tecnologia Atualizadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 1rem; }
    header { background: #01426a; color: white; padding: 1.5rem; text-align: center; }
    h1 { margin: 0; font-size: 1.8rem; }
    .search-box { max-width: 600px; margin: 1rem auto; text-align: center; }
    .search-box input { width: 100%; padding: 0.7rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    .feeds { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1rem; padding: 1rem; }
    .card {
      background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; justify-content: space-between; position: relative;
    }
    .card .tag {
      position: absolute; top: 1rem; right: 1rem;
      background: #01426a; color: white; padding: 0.3rem 0.6rem;
      font-size: 0.75rem; border-radius: 4px;
    }
    .card h3 { font-size: 1.05rem; margin-top: 1.5rem; color: #01426a; }
    .card p { font-size: 0.95rem; color: #333; flex-grow: 1; }
    .card a { margin-top: 0.7rem; display: inline-block; background: #01426a; color: white;
      padding: 0.4rem 0.8rem; border-radius: 5px; text-decoration: none; font-size: 0.9rem;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <h1>üåê Not√≠cias de Tecnologia</h1>
    <p>Resumo com fonte e categoria vis√≠vel</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por palavra-chave..." />
  </div>

  <div class="feeds" id="feedContainer"></div>

  <script>
    const categorias = {
      "Intelig√™ncia Artificial": ["ai", "machine learning", "intelig√™ncia artificial", "chatgpt"],
      "Inova√ß√£o": ["innovation", "inova√ß√£o", "pesquisa", "breakthrough"],
      "Ciberseguran√ßa": ["cyber", "seguran√ßa", "hacker", "ransomware"],
      "Hardware": ["hardware", "chip", "teardown", "smartphone", "device"],
      "Big Tech": ["google", "meta", "apple", "microsoft", "amazon", "startup"]
    };

    const feeds = [
      { nome: "TechCrunch", url: "https://techcrunch.com/feed/" },
      { nome: "The Verge", url: "https://www.theverge.com/rss/index.xml" },
      { nome: "Canaltech", url: "https://feed.feedburner.com/canaltech" },
      { nome: "IEEE Spectrum", url: "https://spectrum.ieee.org/rss/fulltext" },
      { nome: "Reuters", url: "https://www.reutersagency.com/feed/?best-sectors=technology" },
      { nome: "Tom's Hardware", url: "https://www.tomshardware.com/feeds/all" },
      { nome: "Digital Trends", url: "https://www.digitaltrends.com/feed/" },
      { nome: "TechRadar", url: "https://www.techradar.com/rss" },
      { nome: "BleepingComputer", url: "https://www.bleepingcomputer.com/feed/" }
    ];

    function normalizar(txt) {
      return txt.toLowerCase().normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "");
    }

    function detectarCategoria(txt) {
      const t = normalizar(txt);
      for (const cat in categorias) {
        if (categorias[cat].some(p => t.includes(p))) return cat;
      }
      return "Outros";
    }

    async function buscarFeed(url) {
      const endpoint = `/.netlify/functions/rss?url=${encodeURIComponent(url)}`;
      const res = await fetch(endpoint);
      return await res.json();
    }

    function resumoCoeso(texto, fonte) {
      const clean = texto.replace(/<[^>]+>/g, "").replace(/\s+/g, " ").trim();
      const slice = clean.slice(0, 600);
      const pontoFinal = slice.lastIndexOf(".");
      const final = pontoFinal > 400 ? slice.slice(0, pontoFinal + 1) : slice + "...";
      return `${final} As informa√ß√µes s√£o do site ${fonte}.`;
    }

    async function carregar() {
      const container = document.getElementById("feedContainer");
      for (const fonte of feeds) {
        try {
          const noticias = await buscarFeed(fonte.url);
          noticias.forEach(n => {
            const titulo = n.title || "";
            const desc = n.contentSnippet || n.description || "";
            const categoria = detectarCategoria(titulo + " " + desc);
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div class="tag">${categoria}</div>
              <h3>${titulo}</h3>
              <p>${resumoCoeso(desc, fonte.nome)}</p>
              <a href="${n.link}" target="_blank">Ler not√≠cia</a>
            `;
            container.appendChild(card);
          });
        } catch (err) {
          console.error("Erro ao carregar de", fonte.nome, err);
        }
      }
    }

    function aplicarFiltro() {
      const termo = normalizar(document.getElementById("searchInput").value);
      document.querySelectorAll(".card").forEach(card => {
        const txt = normalizar(card.textContent);
        card.classList.toggle("hidden", !txt.includes(termo));
      });
    }

    document.getElementById("searchInput").addEventListener("input", aplicarFiltro);
    carregar();
  </script>
</body>
</html>
