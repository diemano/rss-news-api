
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Not√≠cias com IA (Gemini)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 1rem; }
    header { background: #01426a; color: white; padding: 1.5rem; text-align: center; }
    h1 { margin: 0; font-size: 1.8rem; }
    .search-box { max-width: 600px; margin: 1rem auto; text-align: center; }
    .search-box input { width: 100%; padding: 0.7rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    .feeds { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1rem; padding: 1rem; }
    .card {
      background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; justify-content: space-between; position: relative;
    }
    .card .tag {
      position: absolute; top: 1rem; right: 1rem;
      background: #01426a; color: white; padding: 0.3rem 0.6rem;
      font-size: 0.75rem; border-radius: 4px;
    }
    .card p { font-size: 0.95rem; color: #333; white-space: pre-wrap; margin-top: 1.5rem; }
    .card small { font-size: 0.8rem; color: #666; margin-bottom: 0.5rem; display: block; }
    .card a { margin-top: 0.7rem; display: inline-block; background: #01426a; color: white;
      padding: 0.4rem 0.8rem; border-radius: 5px; text-decoration: none; font-size: 0.9rem;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <h1>üß† Not√≠cias de Tecnologia com IA (Gemini)</h1>
    <p>Resumo e t√≠tulo gerados via IA ‚Äî com fontes atualizadas</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por palavra-chave..." />
  </div>

  <div class="feeds" id="feedContainer"></div>

  <script>
    const feeds = [
      { nome: "Tecnoblog", url: "https://www.tecnoblog.net/feed/" },
      { nome: "CNBC", url: "https://www.cnbc.com/id/100003114/device/rss/rss.html" },
      { nome: "9to5Mac", url: "https://9to5mac.com/feed/" },
      { nome: "IEEE Spectrum", url: "https://spectrum.ieee.org/rss/fulltext" },
      { nome: "Guinness World Records", url: "https://www.guinnessworldrecords.com/news/rss" },
      { nome: "Reuters", url: "https://www.reutersagency.com/feed/?best-topics=technology" },
      { nome: "BleepingComputer", url: "https://www.bleepingcomputer.com/feed/" },
      { nome: "Ars Technica", url: "https://feeds.arstechnica.com/arstechnica/index" },
      { nome: "UOL Tilt", url: "https://www.uol.com.br/tilt/feed.xml" },
      { nome: "The Register", url: "https://www.theregister.com/headlines.atom" },
      { nome: "TabNews", url: "https://www.tabnews.com.br/rss" },
      { nome: "Apple Newsroom", url: "https://www.apple.com/newsroom/rss-feed.rss" },
      { nome: "The Guardian", url: "https://www.theguardian.com/uk/technology/rss" },
      { nome: "Industry Dive", url: "https://www.industrydive.com/rss" },
      { nome: "Medical Xpress", url: "https://medicalxpress.com/rss-feed/technology-news/" },
      { nome: "Financial Times", url: "https://www.ft.com/?format=rss" },
      { nome: "Tom‚Äôs Hardware", url: "https://www.tomshardware.com/feeds/all" },
      { nome: "Axios", url: "https://www.axios.com/technology.xml" },
      { nome: "TechSpot", url: "https://www.techspot.com/backend.xml" },
      { nome: "Converg√™ncia Digital", url: "https://www.convergenciadigital.com.br/cgi/cgilua.exe/sys/start.htm?UserActiveTemplate=templateRSS" },
      { nome: "Digital Trends", url: "https://www.digitaltrends.com/feed/" },
      { nome: "TechRadar", url: "https://www.techradar.com/rss" },
      { nome: "Interesting Engineering", url: "https://interestingengineering.com/rss" },
      { nome: "Universidade Fudan", url: "https://www.fudan.edu.cn/en/rss.jsp" },
      { nome: "PetaPixel", url: "https://petapixel.com/feed/" }
    ];

    async function gerarResumoGemini(titulo, descricao, fonte) {
      try {
        const r = await fetch("/.netlify/functions/generate-summary", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title: titulo, description: descricao, source: fonte })
        });
        const d = await r.json();
        return d?.resumo || "[Resumo n√£o gerado]";
      } catch {
        return "[Erro ao gerar resumo]";
      }
    }

    function formatarData(data) {
      try {
        return new Date(data).toLocaleDateString("pt-BR", { day: "numeric", month: "long", year: "numeric" });
      } catch { return ""; }
    }

    async function carregar() {
      const container = document.getElementById("feedContainer");

      for (const feed of feeds) {
        try {
          const res = await fetch("/.netlify/functions/rss?url=" + encodeURIComponent(feed.url));
          const noticias = await res.json();
          if (!Array.isArray(noticias)) continue;

          for (const n of noticias.slice(0, 2)) {
            const titulo = n.title || "";
            const descricao = n.contentSnippet || n.description || "";
            const data = formatarData(n.pubDate || Date.now());
            const link = n.link || "#";

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div class="tag">${feed.nome}</div>
              <small>${data} ‚Ä¢ ${feed.nome}</small>
              <p>‚è≥ Gerando resumo com IA...</p>
              <a href="${link}" target="_blank">Ler not√≠cia</a>
            `;
            container.appendChild(card);

            const resumo = await gerarResumoGemini(titulo, descricao, feed.nome);
            card.querySelector("p").textContent = resumo;
          }
        } catch (err) {
          console.warn("Erro ao carregar feed:", feed.nome, err);
        }
      }
    }

    function aplicarFiltro() {
      const termo = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const txt = card.textContent.toLowerCase();
        card.classList.toggle("hidden", !txt.includes(termo));
      });
    }

    document.getElementById("searchInput").addEventListener("input", aplicarFiltro);
    carregar();
  </script>
</body>
</html>
