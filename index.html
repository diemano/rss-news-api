
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notícias com IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 1rem; margin: 0; }
    header { background: #01426a; color: white; padding: 1.5rem; text-align: center; }
    .search-box, #filtros { text-align: center; margin: 1rem auto; }
    .feeds { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1rem; }
    .card { background: white; border-radius: 6px; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
    .tag { position: absolute; top: 1rem; right: 1rem; background: #01426a; color: white; padding: 0.2rem 0.6rem; font-size: 0.7rem; border-radius: 4px; }
    .card small { font-size: 0.8rem; color: #666; }
    .card p { font-size: 0.95rem; margin-top: 0.5rem; white-space: pre-wrap; }
    .card button { margin-top: 0.5rem; background: #01426a; color: white; border: none; padding: 0.4rem 0.6rem; border-radius: 4px; cursor: pointer; }
    .card button:hover { background: #036; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <h1>🧠 Notícias de Tecnologia com IA</h1>
    <p>Resumos sob demanda e filtro por categorias</p>
  </header>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar palavra-chave..." />
  </div>
  <div id="filtros"></div>
  <div class="feeds" id="feedContainer"></div>
  <script>
    const feeds = [
  { nome: "Tecnoblog", url: "https://www.tecnoblog.net/feed/" },
  { nome: "CNBC", url: "https://www.cnbc.com/id/100003114/device/rss/rss.html" },
  { nome: "9to5Mac", url: "https://9to5mac.com/feed/" },
  { nome: "IEEE Spectrum", url: "https://spectrum.ieee.org/rss/fulltext" },
  { nome: "Guinness World Records", url: "https://www.guinnessworldrecords.com/news/rss" },
  { nome: "Reuters", url: "https://www.reutersagency.com/feed/?best-topics=technology" },
  { nome: "BleepingComputer", url: "https://www.bleepingcomputer.com/feed/" },
  { nome: "Ars Technica", url: "https://feeds.arstechnica.com/arstechnica/index" },
  { nome: "UOL Tilt", url: "https://www.uol.com.br/tilt/feed.xml" },
  { nome: "The Register", url: "https://www.theregister.com/headlines.atom" },
  { nome: "TabNews", url: "https://www.tabnews.com.br/rss" },
  { nome: "Apple Newsroom", url: "https://www.apple.com/newsroom/rss-feed.rss" },
  { nome: "The Guardian", url: "https://www.theguardian.com/uk/technology/rss" },
  { nome: "Industry Dive", url: "https://www.industrydive.com/rss" },
  { nome: "Medical Xpress", url: "https://medicalxpress.com/rss-feed/technology-news/" },
  { nome: "Financial Times", url: "https://www.ft.com/?format=rss" },
  { nome: "Tom’s Hardware", url: "https://www.tomshardware.com/feeds/all" },
  { nome: "Axios", url: "https://www.axios.com/technology.xml" },
  { nome: "TechSpot", url: "https://www.techspot.com/backend.xml" },
  { nome: "Convergência Digital", url: "https://www.convergenciadigital.com.br/cgi/cgilua.exe/sys/start.htm?UserActiveTemplate=templateRSS" },
  { nome: "Digital Trends", url: "https://www.digitaltrends.com/feed/" },
  { nome: "TechRadar", url: "https://www.techradar.com/rss" },
  { nome: "Interesting Engineering", url: "https://interestingengineering.com/rss" },
  { nome: "Universidade Fudan", url: "https://www.fudan.edu.cn/en/rss.jsp" },
  { nome: "PetaPixel", url: "https://petapixel.com/feed/" },
  { nome: "TechCrunch", url: "https://techcrunch.com/feed/" },
  { nome: "The Verge", url: "https://www.theverge.com/rss/index.xml" }
];

    async function carregar() {
      const container = document.getElementById("feedContainer");
      for (const feed of feeds) {
        try {
          const res = await fetch("/.netlify/functions/rss?url=" + encodeURIComponent(feed.url));
          const noticias = await res.json();
          for (const n of noticias.slice(0, 3)) {
            const card = document.createElement("div");
            card.className = "card";
            card.setAttribute("data-title", n.title);
            card.setAttribute("data-description", n.contentSnippet || n.description || "");
            card.setAttribute("data-source", feed.nome);
            card.innerHTML = `
              <div class="tag">${n.category || "Outros"}</div>
              <small>${new Date(n.pubDate).toLocaleDateString("pt-BR")} • ${feed.nome}</small>
              <p></p>
              <button onclick="gerarResumoNeste(this)">🔎 Ver resumo com IA</button>
              <a href="${n.link}" target="_blank">Ler notícia original</a>
            `;
            container.appendChild(card);
          }
        } catch (err) {
          console.warn("Erro ao carregar", feed.nome, err);
        }
      }
      gerarFiltros();
    }

    function gerarResumoNeste(botao) {
      const card = botao.closest(".card");
      const titulo = card.getAttribute("data-title");
      const descricao = card.getAttribute("data-description");
      const fonte = card.getAttribute("data-source");
      const p = card.querySelector("p");
      p.textContent = "⏳ Gerando resumo...";
      botao.disabled = true;
      fetch("/.netlify/functions/generate-summary", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: titulo, description: descricao, source: fonte })
      }).then(r => r.json()).then(d => {
        p.textContent = d.resumo || "[Resumo não gerado]";
        botao.remove();
      }).catch(() => {
        p.textContent = "[Erro ao gerar resumo]";
        botao.disabled = false;
      });
    }

    function gerarFiltros() {
      const categorias = new Set();
      document.querySelectorAll(".card .tag").forEach(tag => categorias.add(tag.textContent));
      const filtros = document.getElementById("filtros");
      filtros.innerHTML = [...categorias].map(cat => `<button onclick="filtrarCategoria('${cat}')">${cat}</button>`).join(" ");
    }

    function filtrarCategoria(cat) {
      document.querySelectorAll(".card").forEach(card => {
        const tag = card.querySelector(".tag").textContent;
        card.classList.toggle("hidden", tag !== cat);
      });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const termo = e.target.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const txt = card.textContent.toLowerCase();
        card.classList.toggle("hidden", !txt.includes(termo));
      });
    });

    carregar();
  </script>
</body>
</html>
