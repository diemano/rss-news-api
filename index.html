
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Not√≠cias de Tecnologia Traduzidas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 1rem; }
    header { background: #01426a; color: white; padding: 1.5rem; text-align: center; }
    h1 { margin: 0; font-size: 1.8rem; }
    .search-box { max-width: 600px; margin: 1rem auto; text-align: center; }
    .search-box input { width: 100%; padding: 0.7rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    .feeds { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1rem; padding: 1rem; }
    .card {
      background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; justify-content: space-between; position: relative;
    }
    .card .tag {
      position: absolute; top: 1rem; right: 1rem;
      background: #01426a; color: white; padding: 0.3rem 0.6rem;
      font-size: 0.75rem; border-radius: 4px;
    }
    .card h3 { font-size: 1.05rem; margin-top: 1.5rem; color: #01426a; }
    .card small { font-size: 0.8rem; color: #666; margin-bottom: 0.5rem; display: block; }
    .card p { font-size: 0.95rem; color: #333; flex-grow: 1; white-space: pre-wrap; }
    .card a { margin-top: 0.7rem; display: inline-block; background: #01426a; color: white;
      padding: 0.4rem 0.8rem; border-radius: 5px; text-decoration: none; font-size: 0.9rem;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <h1>üåç Not√≠cias Traduzidas</h1>
    <p>Fun√ß√µes com tratamento de erro refor√ßado</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por palavra-chave..." />
  </div>

  <div class="feeds" id="feedContainer"></div>

  <script>
    const feeds = [
      { nome: "TechCrunch", url: "https://techcrunch.com/feed/" },
      { nome: "The Verge", url: "https://www.theverge.com/rss/index.xml" },
      { nome: "Canaltech", url: "https://feed.feedburner.com/canaltech" }
    ];

    const container = document.getElementById("feedContainer");

    async function traduzir(texto) {
      try {
        const r = await fetch("/.netlify/functions/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto })
        });
        const d = await r.json();
        return d.traduzido || texto;
      } catch (e) {
        console.warn("Erro na tradu√ß√£o:", e);
        return texto;
      }
    }

    function formatarData(data) {
      try {
        return new Date(data).toLocaleDateString("pt-BR", { day: "numeric", month: "long", year: "numeric" });
      } catch {
        return "";
      }
    }

    function aplicarFiltro() {
      const termo = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const txt = card.textContent.toLowerCase();
        card.classList.toggle("hidden", !txt.includes(termo));
      });
    }

    async function buscarFeed(url) {
      try {
        const r = await fetch("/.netlify/functions/rss?url=" + encodeURIComponent(url));
        return await r.json();
      } catch (err) {
        console.warn("Erro ao carregar feed:", url, err);
        return [];
      }
    }

    async function carregar() {
      for (const fonte of feeds) {
        const noticias = await buscarFeed(fonte.url);
        if (!Array.isArray(noticias)) continue;

        for (const n of noticias) {
          const tituloOrig = n.title || "";
          const descOrig = n.contentSnippet || n.description || "";
          const data = formatarData(n.pubDate);
          const link = n.link || "#";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="tag">Carregando...</div>
            <h3>Traduzindo t√≠tulo...</h3>
            <small>${data} ‚Ä¢ ${fonte.nome}</small>
            <p>Traduzindo descri√ß√£o...</p>
            <a href="${link}" target="_blank">Ler not√≠cia</a>
          `;
          container.appendChild(card);

          const titulo = await traduzir(typeof tituloOrig === 'string' ? tituloOrig : '');
          let descricao = await traduzir(typeof descOrig === 'string' ? descOrig : '');
          if (descricao.length > 600) {
            const corte = descricao.lastIndexOf(".", 600);
            descricao = descricao.slice(0, corte !== -1 ? corte + 1 : 600);
          }

          card.querySelector("h3").textContent = titulo;
          card.querySelector(".tag").textContent = fonte.nome;
          card.querySelector("p").textContent = descricao || "[Sem descri√ß√£o]";
        }
      }
    }

    document.getElementById("searchInput").addEventListener("input", aplicarFiltro);
    carregar();
  </script>
</body>
</html>
